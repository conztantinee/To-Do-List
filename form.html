<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="form.css">
  <title>Homework-SALAHOV KAMAL, Neptun-IG5LSM</title>
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="text-light navbar-brand" href="#">Homework2</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="text-light nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="text-light nav-link" href="#">Shop</a>
          </li>
        </ul>
        <form method="" action="" class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="User Name">
          <input class="form-control mr-sm-2" type="password" placeholder="Password">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button>
        </form>
        <a href="register.html" class="btn btn-outline-light ml-3 my-2 my-sm-0" type="submit">Register</a>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="wrapper">
      <span class="title">Registration</span>
      <form class="form" action="todo.html">
        <div class="form-group row margin-bottom-lg">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <span>
              <svg width="16" height="16" viewBox="0 0 24 24">
                <path
                  d="M19 7.001c0 3.865-3.134 7-7 7s-7-3.135-7-7c0-3.867 3.134-7.001 7-7.001s7 3.134 7 7.001zm-1.598 7.18c-1.506 1.137-3.374 1.82-5.402 1.82-2.03 0-3.899-.685-5.407-1.822-4.072 1.793-6.593 7.376-6.593 9.821h24c0-2.423-2.6-8.006-6.598-9.819z" />
              </svg>
            </span>
            <input type="text" class="form-control" id="name-field" placeholder="my.name@company.com" required pattern="(.+)@(.+){1,}\.(.+){2,}"/>
          </div>
        </div>
        <div class="form-group row margin-bottom-lg">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <span>
              <svg width="16" height="16" viewBox="0 0 24 24">
                <path
                  d="M18 10v-4c0-3.313-2.687-6-6-6s-6 2.687-6 6v4h-3v14h18v-14h-3zm-10 0v-4c0-2.206 1.794-4 4-4s4 1.794 4 4v4h-8z" />
              </svg>
            </span>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required pattern="^.{6,}$">
          </div>
        </div>
        <div class="form-group row margin-bottom-lg">
          <label for="inputPassword" class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-10">
            <span>
              <img src="https://img.icons8.com/material-outlined/24/000000/age.png" />
            </span>
            <input type="number" min="18" max="99" class="form-control" id="inlineFormInputGroupUsername" placeholder="Age" required="">
          </div>
        </div>
        <div class="form-group row margin-bottom-lg">
          <label for="inputPassword" class="col-sm-2 col-form-label">Introduction</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control input" id="inputIntroduction" rows="5" required=""></textarea>
          </div>
        </div>
        <div class="buttons">
          <a href="index.html" class="btn btn-danger">Cancel</a>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <span class="text">
      Salahov Kamal 2020-2021
    </span>
  </div>
</body>

</html>
